<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="shortcut icon" href="./assets/icons/favIcon.png" type="image/x-icon">

    <script src="./scripts/menuArray.js"></script>
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/standard.css">

</head>

<body onload="init(0)">
    <!-- git add .  ||  git commit -m "first commit"    ||  git push

    ".gitignore" Deatei in vs-code erstellen
    zum anzeigen der Dateien: git status ins terminal eingeben
    Dateien in .gitignore reinschreiben:
    passwörter.txt
    /node modules0,
    -->
    <div class="mainDiv maxWidth">
        <header>
            <div class="headerDiv">
                <h1>Bestell App</h1>

                <img class="burgermenu" src="./assets/icons/burgermenuWhite.png" alt="Burgermenu">
            </div>
        </header>

        <section class="mainSection">

            <div class="leftSection">

                <div class="leftSectionHeader">

                    <div class="takeawayDiv">
                        <img class="mainImg" src="./assets/img/noodleSoup.png" alt="Noodle Soup">
                        <img class="takeaway" src="./assets/icons/takeaway.png" alt="Noodles Icon">

                    </div>
                    <h1 class="h1Header">Paradise Noodles</h1>
                    <a class="rating" href="#">Bewertung (4,5 von 5 Sternen)</a>

                    <div class="tabDiv">
                        <img class="arrow" src="./assets/icons/arrow.png" alt="Arrow">
                        <div>
                            <h3 class="menuButton" onclick="renderMenu(0)">Vorspeisen</h3>
                        </div>
                        <div>
                            <h3 class="menuButton" onclick="renderMenu(1)">Hauptspeisen</h3>
                        </div>
                        <div>
                            <h3 class="menuButton" onclick="renderMenu(2)">Dessert</h3>
                        </div>
                    </div>
                </div>

                <div class="menuDiv" id="menuDiv">
                    <img class="mainImg" src="./assets/img/food.jpg" alt="">
                    <h2 id="tabTitle">Pizza</h2>

                    <div id="tabMenuElement">

                    </div>

                </div>

            </div>

            <div class="shoppingKart">
                <h1>Warenkorb</h1>
                <div class="deliveryDiv">
                    <button id="delivery" class="deliveryButton" onclick="deliveryOrNot(2.5)">Lieferung</button>
                    <button id="collection" class="deliveryButton" onclick="deliveryOrNot(0)">Abholung</button>
                </div>
                <div id="shoppingTemplateTarget" class="kartElement">

                </div>
                <h3 class="shoppingKartSum">Zwischensumme <div id="shoppingKartSum">0,00 €</div>
                </h3>
                <h3 class="shoppingKartSum">Lieferkosten <div id="deliveryPrice" value="0.00">0,00 €</div>
                </h3>
                <h3 class="shoppingKartSum">Gesamtsumme <div id="totalSum">0,00 €</div>
                </h3>
            </div>

        </section>

        <footer>
            <div class="footerDiv">Christian Pohlschneier</div>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
