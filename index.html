<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="shortcut icon" href="./assets/icons/favIcon.png" type="image/x-icon">

    <script src="./scripts/menuArray.js"></script>
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/standard.css">

</head>

<body onload="init(0)">

    <!-- git add .  ||  git commit -m "first commit"    ||  git push

    ".gitignore" Deatei in vs-code erstellen
    zum anzeigen der Dateien: git status ins terminal eingeben
    Dateien in .gitignore reinschreiben:
    passwörter.txt
    /node modules0,
    -->
    <div class="mainDiv maxWidth">
        <header>
            <div class="headerDiv">
                <h1>Bestell App</h1>

                <img onclick="toggleMenu('respMenu')" class="burgermenu burgerMobile"
                    src="./assets/icons/burgermenuWhite.png" alt="Burgermenu">
            </div>
        </header>

        <div id="respMenu" class="respMenuBox respMenuClosed">
            <a class="burgerMenuTable" href="dataProtection.html">Datenschutz</a>
            <a class="burgerMenuTable" href="impressum.html">Impressum</a>
        </div>

        <section class="mainSection">

            <div class="leftSection">

                <div class="leftSectionHeader">


                    <img class="mainImg" src="./assets/img/noodleSoup.png" alt="Noodle Soup">
                    <div class="takeawayDiv">
                        <div class="takeaway"><img class="takeawayImg" src="./assets/icons/takeaway.png"
                            alt="Noodles Icon"></div>
                        </div>
                    

                    <h1 class="h1Header">Paradise Noodles</h1>
                    <a class="rating" href="#">Bewertung (4,5 von 5 Sternen)</a>
             
                    <div class="tabDiv">
                        <img class="arrow" src="./assets/icons/arrow.png" alt="Arrow">
                        <div>
                            <h3 id="starter" class="activeLink menuButton"
                                onclick="toggleLink('starter'), renderMenu(0)">Vorspeisen</h3>
                        </div>
                        <div>
                            <h3 id="mainCourse" class="menuButton" onclick="toggleLink('mainCourse'), renderMenu(1)">
                                Hauptspeisen</h3>
                        </div>
                        <div>
                            <h3 id="dessert" class="menuButton" onclick="toggleLink('dessert'), renderMenu(2)">Dessert
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="menuDiv" id="menuDiv">
                    <img class="mainImg" src="./assets/img/food.jpg" alt="">
                    <h2 id="tabTitle">Pizza</h2>

                    <div id="tabMenuElement">

                    </div>

                </div>

            </div>

            <div class="shoppingKart">
                <h1>Warenkorb</h1>
                <div class="deliveryDiv">
                    <button id="delivery" class="deliveryButton"
                        onclick="deliveryOrNot(2.5), toggleDeliveryButton('delivery')">Lieferung</button>
                    <button id="collection" class="activeButton deliveryButton"
                        onclick="deliveryOrNot(0), toggleDeliveryButton('collection')">Abholung</button>
                </div>
                <div id="shoppingTemplateTarget" class="kartElement">

                </div>
                <h3 class="shoppingKartSum">Zwischensumme <div id="shoppingKartSum">0,00 €</div>
                </h3>
                <h3 class="shoppingKartSum">Lieferkosten <div id="deliveryPrice" value="0.00">0,00 €</div>
                </h3>
                <h3 class="shoppingKartSum">Gesamtsumme <div id="totalSum">0,00 €</div>
                </h3>
            </div>

        </section>

        <footer>
            <div class="footerDiv">
                <div class="footerLeft">
                    <p>Christian Pohlschneier</p>
                    <p>|</p>
                    <a href="dataprotection.html">Datenschutz</a>
                    <p>|</p>
                    <a href="impressum.html">Impressum</a>
                </div>
                <div class="footerNav">
                    <a href="https://www.facebook.com/" target="_blank"><img class="footerIcons"
                            src="./assets/icons/facebook_white.png" alt="facebook" /></a>
                    <a class="footerIcon" href="https://www.instagram.com/" target="_blank"><img class="footerIcons"
                            src="./assets/icons/instagram_white.png" alt="instagram" /></a>
                    <a class="footerIcon" href="https://x.com/" target="_blank"><img class="footerIcons"
                            src="./assets/icons/twitter_white.png" alt="twitter" /></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
